<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Interactive Page</h1>
    <button id="toggleButton">Toggle Message</button>
    <div id="message" style="display: none;">Hello, this is a toggled message!</div>
    
    <h2>Number List</h2>
    <ul id="numberList"></ul>
    
    <script>
        // Variable declaration for message visibility
        let isMessageVisible = false;

        // Function to show/hide the message
        function toggleMessage() {
            isMessageVisible = !isMessageVisible;
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = isMessageVisible ? 'block' : 'none';
        }

        // Function to generate a list of numbers using a loop
        function generateNumberList() {
            const listElement = document.getElementById('numberList');
            for (let i = 1; i <= 20; i++) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `Number: ${i}`;
                listElement.appendChild(listItem);
            }
        }

        // Event listener for button click (DOM interaction)
        document.getElementById('toggleButton').addEventListener('click', toggleMessage);

        // Call function to create the number list on page load
        generateNumberList();
    </script>
</body>
</html>
